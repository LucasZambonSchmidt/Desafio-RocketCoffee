<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="blurs">
        <div id="blur1"></div>
        <div id="blur2"></div>
        <div id="blur3"></div>
    </div>
    <header id="header">
        <img id="logo" src="assets/logo-desktop.svg" alt="logo">
        <img id="logo-mobile" src="assets/logo-mobile.svg" alt="logomible">
        <nav id="nav" class="a">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a class="select" href="/">Home</a></li>
                <li><a href="/">Menu</a></li>
                <li><a href="/">Recompensas</a></li>
                <li><a href="/">Gift Cards</a></li>
                <li><a href="/">lojas</a></li>
            </ul>
        </nav>
        <button id="button">PEGAR MEU CAFÉ</button>
    </header>
    <main id="main">
        <p id="title-mobile">O café que fará seu código decolar para
            o próximo nível.</p>
        <button id="button-mobile">PEGAR MEU CAFÉ</button>
        <p id="title1">Great Coffee</p>
        <p id="title2"> &lt;Great Code/&gt;</p>

        <img id="main-imagem" src="assets/Img Coffee.png" alt="rocket-coffee">
    </main>
</body>
<script src="scripts.js"></script>

</html>
